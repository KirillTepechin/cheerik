<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}">
<head>
</head>
<body>
<div layout:fragment="content">
    <h5>Отчет по пользователям</h5>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Пользователь</th>
                <th scope="col">Лайки</th>
                <th scope="col">Посты</th>
                <th scope="col">Подписки</th>
                <th scope="col">Подписчики</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="report, iterator: ${reports}">
                <th scope="row" th:text="${iterator.index} + 1"/>
                <td th:text="${report.username}" style="width: 60%"/>
                <td th:text="${report.likes}" style="width: 60%"/>
                <td th:text="${report.posts}" style="width: 60%"/>
                <td th:text="${report.subscribers}" style="width: 60%"/>
                <td th:text="${report.subscriptions}" style="width: 60%"/>
            </tr>
            </tbody>
        </table>
        <div th:if="${totalPages > 0}" class="pagination">
            <span style="float: left; padding: 5px 5px;">Страницы:</span>
            <a th:each="page : ${pages}"
               th:href="@{/report-stats(page=${page}, size=${reports.size})}"
               th:text="${page}"
               th:class="${page == reports.number + 1} ? active">
            </a>
        </div>
    </div>
</div>
</body>
</html>
